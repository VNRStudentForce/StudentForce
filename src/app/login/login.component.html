

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-md-4 jumbotron bg " style="margin-top: 10px;">
            <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)" class="signup-form">
                <h2 class="text-center">Login</h2>
                
                
                <br>
                <div class="form-group"> <input type="username" name="email" class="form-control" placeholder="email" required="required" ngModel> </div>
                <div class="form-group"> <input type="password" name="password" class="form-control" placeholder="Password" required="required" ngModel> </div>
                <div class="text-center">
                <div class="btn "> <button type="submit" class="btn btn-blue btn-block">Login</button> </div>
                </div>
            </form>
        </div>
</div>
