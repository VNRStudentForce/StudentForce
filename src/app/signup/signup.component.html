<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-md-4 jumbotron bg " style="margin-top: 10px;">
            <form #signupform="ngForm" (ngSubmit)="onSubmit(signupform)" class="signup-form">
                <h2 class="text-center">Sign Up</h2>

                <div class="form-group"> <input type="text" name="name" class="form-control" placeholder="enter your name" required="required" ngModel> </div>

                <div class="form-group"> <input type="email" name="email" class="form-control" placeholder="enter your email" required="required" ngModel> </div>

                <!-- selecting graduation year -->
                <div class="form-group"><label for="year"> <h6>&nbsp;select graduation completion year</h6> </label><select id="year" name="passoutyear" class="form-control form-control-lg" placeholder="graduation completion year" required="required" ngModel>
                    <option value>year</option>
                    <option *ngFor="let i of dates" value={{i}}>{{i}}</option>
                </select></div>
                
                <div class="form-group"> <input type="password" name="password" class="form-control" placeholder="Password" required="required" ngModel> </div>
                <div class="form-group"> <input type="password" name="rpassword" class="form-control" placeholder="Re-enter Password" required="required" ngModel> </div>
                <div class="text-center">
                <div class="btn "> <button type="submit" class="btn btn-blue btn-block">Sign Up</button> </div>
                </div>
            </form>
        </div>
</div>
